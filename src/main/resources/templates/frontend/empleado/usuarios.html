<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Gestión de Usuarios - Technova</title>

    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" th:href="@{/frontend/css/estilodas.css}">
    <link rel="stylesheet" th:href="@{/frontend/css/stilotech.css}">
    <link rel="stylesheet" th:href="@{/frontend/css/color-palette.css}">
    <style>
        .main-content {
            max-width: 100% !important;
            width: 100% !important;
            padding: 0 !important;
        }

        .usuarios-container {
            padding: 30px 50px;
            max-width: 98%;
            margin: 0 auto;
            width: 100%;
        }

        @media (min-width: 1600px) {
            .usuarios-container {
                max-width: 1900px;
                padding: 30px 60px;
            }
        }

        @media (max-width: 1200px) {
            .usuarios-container {
                max-width: 98%;
                padding: 30px 25px;
            }
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .page-title {
            font-size: 2rem;
            font-weight: 700;
            color: #2c3e50;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .page-title i {
            font-size: 2.2rem;
            color: #667eea;
        }

        .stats-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.3);
        }

        .stats-card .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0;
        }

        .stats-card .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-top: 5px;
        }

        .search-container {
            background: white;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.08);
            margin-bottom: 30px;
        }

        .search-box {
            position: relative;
            width: 100%;
        }

        .search-box input {
            width: 100%;
            padding: 14px 20px 14px 50px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8fafc;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-box i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
            font-size: 20px;
        }

        .table-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        .table-usuarios {
            width: 100%;
            border-collapse: collapse;
        }

        .table-usuarios thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .table-usuarios th {
            padding: 18px 20px;
            text-align: left;
            font-weight: 600;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .table-usuarios th:first-child {
            text-align: left;
        }

        .table-usuarios th:nth-child(2) {
            text-align: center;
        }

        .table-usuarios th i {
            margin-right: 8px;
        }

        .table-usuarios td {
            padding: 18px 20px;
            border-bottom: 1px solid #f0f0f0;
            font-size: 0.9rem;
            color: #4a5568;
        }

        .table-usuarios td:first-child {
            text-align: left;
        }

        .table-usuarios td:nth-child(2) {
            text-align: center;
        }

        .table-usuarios tbody tr {
            transition: all 0.2s ease;
        }

        .table-usuarios tbody tr:hover {
            background: #f8f9fa;
        }

        .table-usuarios tbody tr:last-child td {
            border-bottom: none;
        }

        .usuario-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .usuario-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
            flex-shrink: 0;
        }

        .usuario-details {
            display: flex;
            flex-direction: column;
        }

        .usuario-name {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 4px;
        }

        .usuario-email {
            font-size: 0.85rem;
            color: #718096;
        }

        .rol-badge {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .document-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .document-type {
            font-size: 0.85rem;
            color: #718096;
        }

        .document-number {
            font-weight: 600;
            color: #2c3e50;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.85rem;
            color: #4a5568;
        }

        .contact-item i {
            color: #667eea;
            font-size: 16px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #718096;
        }

        .empty-state i {
            font-size: 4rem;
            color: #cbd5e0;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            color: #4a5568;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 1rem;
        }

        @media (max-width: 768px) {
            .page-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .table-container {
                overflow-x: auto;
            }

            .table-usuarios {
                min-width: 800px;
            }
        }
    </style>
</head>
<body>
  <header class="header">
    <div class="logo" style="cursor: default;">
      <img th:src="@{/frontend/imagenes/logo technova.png}" alt="Logo">
      <span>TECHNOVA</span>
    </div>

    <div class="acciones-usuario">
      <a th:href="@{/empleado/perfil}" class="account"><i class='bx bx-user-circle'></i> <span>Perfil</span></a>
      <form method="POST" th:action="@{/logout}" style="display:inline;">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit" style="background:none;border:none;color:inherit;cursor:pointer;display:inline-flex;align-items:center;gap:5px;" class="account">
          <i class='bx bx-log-out'></i> <span>Cerrar Sesión</span>
        </button>
      </form>
    </div>
  </header>

  <div class="dashboard-wrapper">
    <div th:replace="~{frontend/layouts/sidebar-empleado :: sidebar}"></div>

    <main class="main-content">
      <div class="usuarios-container">
        <div class="page-header">
          <h1 class="page-title">
            <i class='bx bx-user'></i>
            Gestión de Usuarios
          </h1>
          <div class="stats-card">
            <div class="stat-number" th:text="${totalUsuarios}">0</div>
            <div class="stat-label">Clientes Registrados</div>
          </div>
        </div>

        <div class="search-container">
          <div class="search-box">
            <i class='bx bx-search'></i>
            <input type="text" id="searchInput" placeholder="Buscar por nombre, email o documento..." onkeyup="filtrarUsuarios()">
          </div>
        </div>

        <div class="table-container">
          <table class="table-usuarios" id="usuariosTable">
            <thead>
              <tr>
                <th><i class='bx bx-user'></i> Usuario</th>
                <th><i class='bx bx-envelope'></i> Email</th>
                <th><i class='bx bx-id-card'></i> Documento</th>
                <th><i class='bx bx-phone'></i> Contacto</th>
                <th><i class='bx bx-map'></i> Dirección</th>
                <th><i class='bx bx-shield'></i> Rol</th>
              </tr>
            </thead>
            <tbody id="usuariosBody">
              <tr th:if="${usuarios == null || usuarios.isEmpty()}">
                <td colspan="6">
                  <div class="empty-state">
                    <i class='bx bx-user-x'></i>
                    <h3>No hay usuarios registrados</h3>
                    <p>No se encontraron clientes en el sistema.</p>
                  </div>
                </td>
              </tr>
              <tr th:each="usuario : ${usuarios}" class="usuario-row">
                <td>
                  <div class="usuario-info">
                    <div class="usuario-avatar" th:text="${usuario.name != null ? usuario.name.substring(0, 1).toUpperCase() : 'U'}">
                      U
                    </div>
                    <div class="usuario-name" th:text="${usuario.name ?: 'Sin nombre'}">Usuario</div>
                  </div>
                </td>
                <td th:text="${usuario.email ?: 'N/A'}">email@example.com</td>
                <td>
                  <div class="document-info" th:if="${usuario.documentType != null || usuario.documentNumber != null}">
                    <span class="document-type" th:text="${usuario.documentType ?: 'N/A'}">CC</span>
                    <span class="document-number" th:text="${usuario.documentNumber ?: 'N/A'}">1234567890</span>
                  </div>
                  <span th:if="${usuario.documentType == null && usuario.documentNumber == null}">N/A</span>
                </td>
                <td>
                  <div class="contact-info" th:if="${usuario.phone != null}">
                    <div class="contact-item">
                      <i class='bx bx-phone'></i>
                      <span th:text="${usuario.phone}">3001234567</span>
                    </div>
                  </div>
                  <span th:if="${usuario.phone == null}">N/A</span>
                </td>
                <td>
                  <div class="contact-info" th:if="${usuario.address != null}">
                    <div class="contact-item">
                      <i class='bx bx-map'></i>
                      <span th:text="${usuario.address.length() > 40 ? usuario.address.substring(0, 40) + '...' : usuario.address}">Dirección</span>
                    </div>
                  </div>
                  <span th:if="${usuario.address == null}">N/A</span>
                </td>
                <td>
                  <span class="rol-badge" th:text="${usuario.role ?: 'CLIENTE'}">CLIENTE</span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <footer>
    <p>&copy; 2025 Technova</p>
  </footer>

  <script>
    function filtrarUsuarios() {
      const input = document.getElementById('searchInput');
      const filter = input.value.toLowerCase();
      const table = document.getElementById('usuariosTable');
      const rows = table.getElementsByClassName('usuario-row');
      
      let visibleCount = 0;
      
      for (let i = 0; i < rows.length; i++) {
        const row = rows[i];
        const text = row.textContent.toLowerCase();
        
        if (text.includes(filter)) {
          row.style.display = '';
          visibleCount++;
        } else {
          row.style.display = 'none';
        }
      }
      
      // Actualizar contador si es necesario
      const emptyRow = table.querySelector('tr:not(.usuario-row)');
      if (emptyRow) {
        if (visibleCount === 0 && filter !== '') {
          emptyRow.style.display = '';
        } else {
          emptyRow.style.display = 'none';
        }
      }
    }
  </script>
</body>
</html>
