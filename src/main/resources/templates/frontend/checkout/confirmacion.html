<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Compra Confirmada - Technova</title>

    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" th:href="@{/frontend/css/color-palette.css}">
    <link rel="stylesheet" th:href="@{/frontend/css/stilotech.css}">
    <link rel="stylesheet" th:href="@{/frontend/css/estilodas.css}">
    <style>
        .confirmation-container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        .success-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.5s ease-out;
        }

        .success-icon i {
            font-size: 60px;
            color: white;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .confirmation-title {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .confirmation-message {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .confirmation-details {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 40px;
            border: 2px solid #e0e0e0;
        }

        .confirmation-details h3 {
            color: var(--bondi-blue);
            margin-bottom: 20px;
            font-size: 1.3em;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .detail-item:last-child {
            border-bottom: none;
        }

        .detail-label {
            color: #666;
            font-weight: 500;
        }

        .detail-value {
            color: #333;
            font-weight: 600;
        }

        .action-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 40px;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: white;
            color: var(--bondi-blue);
            border: 2px solid var(--bondi-blue);
        }

        .btn-secondary:hover {
            background: var(--bondi-blue);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.4);
        }

        @media (max-width: 768px) {
            .confirmation-container {
                margin: 20px;
                padding: 30px 20px;
            }

            .confirmation-title {
                font-size: 2em;
            }

            .action-buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
  <header class="header">
    <a th:href="@{/}" class="logo">
      <img th:src="@{/frontend/imagenes/logo technova.png}" alt="Logo">
      <span>TECHNOVA</span>
    </a>

    <div class="acciones-usuario">
      <a th:href="@{/cliente/perfil}" class="account"><i class='bx bx-user-circle'></i> <span>Perfil</span></a>
      <form method="POST" th:action="@{/logout}" style="display:inline;">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit" style="background:none;border:none;color:inherit;cursor:pointer;display:inline-flex;align-items:center;gap:5px;" class="account">
          <i class='bx bx-log-out'></i> <span>Cerrar Sesión</span>
        </button>
      </form>
      <a th:href="@{/carrito}" class="cart"><i class='bx bx-cart'></i> <span>Carrito</span></a>
    </div>
  </header>

  <div class="dashboard-wrapper">
    <div th:replace="~{frontend/layouts/sidebar-cliente :: sidebar}"></div>

    <main class="main-content">
      <div class="confirmation-container">
        <div class="success-icon">
          <i class='bx bx-check'></i>
        </div>
        
        <h1 class="confirmation-title">¡Compra Confirmada!</h1>
        
        <p class="confirmation-message">
          Tu compra se ha realizado exitosamente. Recibirás un correo de confirmación con los detalles de tu pedido.
        </p>

        <div class="confirmation-details" th:if="${ventaId != null}">
          <h3>Detalles de tu compra</h3>
          <div class="detail-item">
            <span class="detail-label">Número de pedido:</span>
            <span class="detail-value" th:text="'#' + ${ventaId}">#12345</span>
          </div>
          <div class="detail-item">
            <span class="detail-label">Fecha:</span>
            <span class="detail-value" th:text="${#temporals.format(#temporals.createNow(), 'dd/MM/yyyy HH:mm')}">01/01/2025</span>
          </div>
          <div class="detail-item" th:if="${total != null}">
            <span class="detail-label">Total:</span>
            <span class="detail-value" style="color: #27ae60; font-size: 1.2em;">
              $<span th:text="${#numbers.formatDecimal(total, 0, 0)}">0</span>
            </span>
          </div>
        </div>

        <div class="action-buttons">
          <a th:href="@{/}" class="btn btn-secondary">
            <i class='bx bx-shopping-bag'></i>
            Seguir Comprando
          </a>
          <a th:href="@{/cliente/mis-compras}" class="btn btn-primary">
            <i class='bx bx-list-ul'></i>
            Ver Mis Compras
          </a>
        </div>
      </div>
    </main>
  </div>

  <footer>
    <p>&copy; 2025 Technova</p>
  </footer>
</body>
</html>
