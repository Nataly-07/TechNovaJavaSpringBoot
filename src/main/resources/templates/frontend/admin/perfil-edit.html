<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Editar Perfil - Technova</title>

    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" th:href="@{/frontend/css/estilodas.css}">
    <link rel="stylesheet" th:href="@{/frontend/css/stilotech.css}">
    <link rel="stylesheet" th:href="@{/frontend/css/color-palette.css}">
    <style>
        .edit-profile-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .edit-profile-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        .edit-profile-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .edit-profile-header i {
            font-size: 2rem;
            color: #667eea;
        }

        .edit-profile-header h2 {
            margin: 0;
            color: #333;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .form-group label i {
            margin-right: 8px;
            color: #667eea;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
            box-sizing: border-box;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            padding-top: 25px;
            border-top: 2px solid #f0f0f0;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .password-info {
            background: #e3f2fd;
            padding: 12px 15px;
            border-radius: 8px;
            margin-top: 8px;
            font-size: 0.85rem;
            color: #1976d2;
            border-left: 3px solid #1976d2;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .edit-profile-card {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
  <header class="header">
    <div class="logo" style="cursor: default;">
      <img th:src="@{/frontend/imagenes/logo technova.png}" alt="Logo">
      <span>TECHNOVA</span>
    </div>

    <div class="acciones-usuario">
      <a th:href="@{/admin/perfil}" class="account"><i class='bx bx-user-circle'></i> <span>Perfil</span></a>
      <form method="POST" th:action="@{/logout}" style="display:inline;">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit" style="background:none;border:none;color:inherit;cursor:pointer;display:inline-flex;align-items:center;gap:5px;" class="account">
          <i class='bx bx-log-out'></i> <span>Cerrar Sesión</span>
        </button>
      </form>
    </div>
  </header>

  <div class="dashboard-wrapper">
    <div th:replace="~{frontend/layouts/sidebar-admin :: sidebar}"></div>

    <main class="main-content">
      <div class="edit-profile-container">
        <div class="edit-profile-card">
          <div class="edit-profile-header">
            <i class='bx bx-edit-alt'></i>
            <h2>Editar Perfil</h2>
          </div>

          <div th:if="${mensaje}" th:classappend="${tipoMensaje == 'success' ? 'alert-success' : 'alert-error'}" class="alert">
            <i th:class="${tipoMensaje == 'success' ? 'bx bx-check-circle' : 'bx bx-error-circle'}"></i>
            <span th:text="${mensaje}"></span>
          </div>

          <form th:action="@{/perfil/edit}" method="POST" th:object="${usuario}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="hidden" th:field="*{id}" />
            <input type="hidden" th:field="*{role}" />

            <div class="form-group">
              <label><i class='bx bx-user'></i> Nombre Completo</label>
              <input type="text" th:field="*{name}" placeholder="Ingresa tu nombre completo" readonly style="background-color: #f5f5f5; cursor: not-allowed;" />
            </div>

            <div class="form-row">
              <div class="form-group">
                <label><i class='bx bx-user-circle'></i> Primer Nombre</label>
                <input type="text" th:field="*{firstName}" placeholder="Primer nombre" readonly style="background-color: #f5f5f5; cursor: not-allowed;" />
              </div>

              <div class="form-group">
                <label><i class='bx bx-user-circle'></i> Apellido</label>
                <input type="text" th:field="*{lastName}" placeholder="Apellido" readonly style="background-color: #f5f5f5; cursor: not-allowed;" />
              </div>
            </div>

            <div class="form-group">
              <label><i class='bx bx-envelope'></i> Correo Electrónico</label>
              <input type="email" th:field="*{email}" placeholder="correo@ejemplo.com" readonly style="background-color: #f5f5f5; cursor: not-allowed;" />
            </div>

            <div class="form-row">
              <div class="form-group">
                <label><i class='bx bx-id-card'></i> Tipo de Documento</label>
                <input type="hidden" th:field="*{documentType}" />
                <select th:field="*{documentType}" disabled style="background-color: #f5f5f5; cursor: not-allowed;">
                  <option value="">Selecciona un tipo</option>
                  <option value="CC">Cédula de Ciudadanía</option>
                  <option value="CE">Cédula de Extranjería</option>
                  <option value="PA">Pasaporte</option>
                  <option value="TI">Tarjeta de Identidad</option>
                </select>
              </div>

              <div class="form-group">
                <label><i class='bx bx-id-card'></i> Número de Documento</label>
                <input type="text" th:field="*{documentNumber}" placeholder="Número de documento" readonly style="background-color: #f5f5f5; cursor: not-allowed;" />
              </div>
            </div>

            <div class="form-group">
              <label><i class='bx bx-phone'></i> Teléfono</label>
              <input type="tel" th:field="*{phone}" placeholder="Número de teléfono" />
            </div>

            <div class="form-group">
              <label><i class='bx bx-home'></i> Dirección</label>
              <input type="text" th:field="*{address}" placeholder="Dirección de residencia" />
            </div>

            <div class="form-group">
              <label><i class='bx bx-lock-alt'></i> Nueva Contraseña (opcional)</label>
              <input type="password" th:field="*{password}" placeholder="Deja en blanco para mantener la actual" />
              <div class="password-info">
                <i class='bx bx-info-circle'></i> Solo completa este campo si deseas cambiar tu contraseña
              </div>
            </div>

            <div class="form-actions">
              <button type="submit" class="btn btn-primary">
                <i class='bx bx-save'></i> Guardar Cambios
              </button>
              <a th:href="@{/admin/perfil}" class="btn btn-secondary">
                <i class='bx bx-x'></i> Cancelar
              </a>
            </div>
          </form>
        </div>
      </div>
    </main>
  </div>

  <footer>
    <p>&copy; 2025 Technova</p>
  </footer>
</body>
</html>
