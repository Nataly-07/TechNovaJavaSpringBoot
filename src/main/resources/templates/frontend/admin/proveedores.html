<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Gestión de Proveedores - Technova</title>

    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" th:href="@{/frontend/css/estilodas.css}">
    <link rel="stylesheet" th:href="@{/frontend/css/stilotech.css}">
    <link rel="stylesheet" th:href="@{/frontend/css/color-palette.css}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .proveedores-container {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.08);
        }

        .filtros-section {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            align-items: end;
        }

        .filtro-group {
            flex: 1;
            min-width: 200px;
        }

        .filtro-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.9rem;
        }

        .filtro-group input,
        .filtro-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 0.95rem;
            transition: border-color 0.3s ease;
        }

        .filtro-group input:focus,
        .filtro-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-filtrar {
            padding: 10px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn-filtrar:hover {
            transform: translateY(-2px);
        }

        .proveedores-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .proveedores-header h2 {
            color: #2c3e50;
            margin: 0;
            font-size: 1.8rem;
        }

        .stats-bar {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 20px;
            border-radius: 12px;
            flex: 1;
            min-width: 150px;
        }

        .stat-card h4 {
            margin: 0 0 5px 0;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .stat-card .number {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0;
        }

        .table-container {
            overflow-x: auto;
        }

        .table-proveedores {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        .table-proveedores thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .table-proveedores th,
        .table-proveedores td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        .table-proveedores th {
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
        }

        .table-proveedores tbody tr:hover {
            background: #f5f5f5;
        }

        .acciones-proveedor {
            display: flex;
            gap: 8px;
        }

        .btn-accion {
            padding: 6px 12px;
            border: none;
            border-radius: 8px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .btn-editar {
            background: #ffc107;
            color: #000;
        }

        .btn-editar:hover {
            background: #e0a800;
        }

        .btn-eliminar {
            background: #dc3545;
            color: white;
        }

        .btn-eliminar:hover {
            background: #c82333;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
  <header class="header">
    <div class="logo" style="cursor: default;">
      <img th:src="@{/frontend/imagenes/logo technova.png}" alt="Logo">
      <span>TECHNOVA</span>
    </div>

    <div class="acciones-usuario">
      <a th:href="@{/admin/perfil}" class="account"><i class='bx bx-user-circle'></i> <span>Perfil</span></a>
      <form method="POST" th:action="@{/logout}" style="display:inline;">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit" style="background:none;border:none;color:inherit;cursor:pointer;display:inline-flex;align-items:center;gap:5px;" class="account">
          <i class='bx bx-log-out'></i> <span>Cerrar Sesión</span>
        </button>
      </form>
    </div>
  </header>

  <div class="dashboard-wrapper">
    <div th:replace="~{frontend/layouts/sidebar-admin :: sidebar}"></div>

    <main class="main-content">
      <div class="proveedores-container">
        <div class="proveedores-header">
          <h2><i class='bx bx-user-circle'></i> Gestión de Proveedores</h2>
        </div>

        <div class="stats-bar">
          <div class="stat-card">
            <h4>Total Proveedores</h4>
            <p class="number" th:text="${totalProveedores != null ? totalProveedores : 0}">0</p>
          </div>
        </div>

        <div class="filtros-section">
          <div class="filtro-group">
            <label for="filtroBusqueda">Buscar</label>
            <input type="text" id="filtroBusqueda" name="busqueda" placeholder="Nombre, identificación, empresa o correo" th:value="${busqueda != null ? busqueda : ''}">
          </div>
          <div class="filtro-group">
            <button type="button" class="btn-filtrar" onclick="aplicarFiltros()">
              <i class='bx bx-search'></i> Buscar
            </button>
          </div>
        </div>

        <div class="table-container">
          <table class="table-proveedores" th:if="${proveedores != null && !proveedores.isEmpty()}">
            <thead>
              <tr>
                <th>ID</th>
                <th>Identificación</th>
                <th>Nombre</th>
                <th>Empresa</th>
                <th>Teléfono</th>
                <th>Correo</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="proveedor : ${proveedores}">
                <td th:text="${proveedor.id}">-</td>
                <td th:text="${proveedor.identificacion ?: 'N/A'}">N/A</td>
                <td th:text="${proveedor.nombre}">-</td>
                <td th:text="${proveedor.empresa ?: 'N/A'}">N/A</td>
                <td th:text="${proveedor.telefono ?: 'N/A'}">N/A</td>
                <td th:text="${proveedor.correo ?: 'N/A'}">N/A</td>
                <td>
                  <div class="acciones-proveedor">
                    <button class="btn-accion btn-editar" th:onclick="'editarProveedor(' + ${proveedor.id} + ')'">
                      <i class='bx bx-edit'></i> Editar
                    </button>
                    <button class="btn-accion btn-eliminar" th:onclick="'eliminarProveedor(' + ${proveedor.id} + ')'">
                      <i class='bx bx-trash'></i> Eliminar
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>

          <div class="empty-state" th:if="${proveedores == null || proveedores.isEmpty()}">
            <i class='bx bx-user-x'></i>
            <h3>No se encontraron proveedores</h3>
            <p>No hay proveedores que coincidan con los filtros seleccionados.</p>
          </div>
        </div>
      </div>
    </main>
  </div>

  <footer>
    <p>&copy; 2025 Technova</p>
  </footer>

  <script>
    function aplicarFiltros() {
      const busqueda = document.getElementById('filtroBusqueda').value;
      
      let url = '/admin/proveedores?';
      if (busqueda) url += 'busqueda=' + encodeURIComponent(busqueda);
      
      window.location.href = url;
    }

    function editarProveedor(id) {
      Swal.fire({
        title: 'Editar Proveedor',
        text: 'Esta funcionalidad estará disponible próximamente',
        icon: 'info',
        confirmButtonText: 'OK'
      });
    }

    function eliminarProveedor(id) {
      Swal.fire({
        title: '¿Estás seguro?',
        text: 'Esta acción no se puede deshacer',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#dc3545',
        cancelButtonColor: '#6c757d',
        confirmButtonText: 'Sí, eliminar',
        cancelButtonText: 'Cancelar'
      }).then((result) => {
        if (result.isConfirmed) {
          fetch('/api/proveedores/' + id, {
            method: 'DELETE',
            headers: {
              'Content-Type': 'application/json'
            }
          })
          .then(response => {
            if (response.ok) {
              Swal.fire({
                title: 'Eliminado',
                text: 'El proveedor ha sido eliminado correctamente',
                icon: 'success',
                confirmButtonText: 'OK'
              }).then(() => {
                location.reload();
              });
            } else {
              Swal.fire({
                title: 'Error',
                text: 'No se pudo eliminar el proveedor',
                icon: 'error',
                confirmButtonText: 'OK'
              });
            }
          })
          .catch(error => {
            Swal.fire({
              title: 'Error',
              text: 'Ocurrió un error al eliminar el proveedor',
              icon: 'error',
              confirmButtonText: 'OK'
            });
          });
        }
      });
    }

    // Permitir buscar al presionar Enter
    document.getElementById('filtroBusqueda').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        aplicarFiltros();
      }
    });
  </script>
</body>
</html>
