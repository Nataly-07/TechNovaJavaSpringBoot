<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Notificaciones - Technova</title>

    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" th:href="@{/frontend/css/color-palette.css}">
    <link rel="stylesheet" th:href="@{/frontend/css/stilotech.css}">
    <link rel="stylesheet" th:href="@{/frontend/css/estilodas.css}">
</head>
<body>
  <header class="header">
    <a th:href="@{/}" class="logo">
      <img th:src="@{/frontend/imagenes/logo technova.png}" alt="Logo">
      <span>TECHNOVA</span>
    </a>

    <div class="acciones-usuario">
      <a th:href="@{/cliente/perfil}" class="account"><i class='bx bx-user-circle'></i> <span>Perfil</span></a>
      <form method="POST" th:action="@{/logout}" style="display:inline;">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit" style="background:none;border:none;color:inherit;cursor:pointer;display:inline-flex;align-items:center;gap:5px;" class="account">
          <i class='bx bx-log-out'></i> <span>Cerrar Sesión</span>
        </button>
      </form>
    </div>
  </header>

  <div class="dashboard-wrapper">
    <div th:replace="~{frontend/layouts/sidebar-cliente :: sidebar}"></div>

    <main class="main-content">
      <div class="welcome-section" style="text-align: center; padding: 30px; margin-bottom: 30px;">
        <h1 style="background: var(--gradient-primary); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; font-size: 2.5em; margin-bottom: 10px; font-weight: bold;">
          <i class='bx bx-bell' style="color: #667eea; margin-right: 10px;"></i> Notificaciones
        </h1>
        <p style="color: #666; font-size: 1.1em;">Mantente al día con todas tus notificaciones</p>
      </div>

      <div th:if="${notificaciones != null && !notificaciones.isEmpty()}">
        <div class="notificaciones-container">
          <div class="notificacion-card" th:each="notificacion : ${notificaciones}" th:classappend="${notificacion.leida != null && notificacion.leida ? 'leida' : 'no-leida'}">
            <div class="notificacion-icon">
              <i class='bx' th:classappend="${notificacion.tipo == 'pedido' ? 'bx-package' : (notificacion.tipo == 'pago' ? 'bx-credit-card' : (notificacion.tipo == 'envio' ? 'bx-truck' : 'bx-bell'))}"></i>
            </div>
            <div class="notificacion-content">
              <h3 th:text="${notificacion.titulo != null ? notificacion.titulo : 'Notificación'}">Título</h3>
              <p th:text="${notificacion.mensaje != null ? notificacion.mensaje : 'Sin mensaje'}">Mensaje</p>
              <div class="notificacion-meta">
                <span><i class='bx bx-time'></i> <span th:text="${notificacion.fechaCreacion != null ? #temporals.format(notificacion.fechaCreacion, 'dd/MM/yyyy HH:mm') : (notificacion.createdAt != null ? #temporals.format(notificacion.createdAt, 'dd/MM/yyyy HH:mm') : 'Fecha no disponible')}">Fecha</span></span>
                <span th:if="${notificacion.leida == null || !notificacion.leida}" class="badge-nuevo">Nuevo</span>
              </div>
            </div>
            <div class="notificacion-actions">
              <button th:if="${notificacion.leida == null || !notificacion.leida}" 
                      th:onclick="|marcarLeida(${notificacion.id})|" 
                      class="btn-marcar-leida" title="Marcar como leída">
                <i class='bx bx-check'></i>
              </button>
            </div>
          </div>
        </div>
      </div>

      <div th:if="${notificaciones == null || notificaciones.isEmpty()}" class="empty-state">
        <div class="empty-icon">
          <i class='bx bx-bell-off'></i>
        </div>
        <h3>No tienes notificaciones</h3>
        <p>Cuando recibas notificaciones, aparecerán aquí</p>
      </div>
    </main>
  </div>

  <footer>
    <p>&copy; 2025 Technova</p>
  </footer>

  <style>
    .notificaciones-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }

    .notificacion-card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      gap: 15px;
      align-items: flex-start;
      transition: all 0.3s ease;
      border-left: 4px solid var(--primary-color);
    }

    .notificacion-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
    }

    .notificacion-card.no-leida {
      background: #f0f7ff;
      border-left-color: #667eea;
    }

    .notificacion-card.leida {
      opacity: 0.7;
    }

    .notificacion-icon {
      font-size: 2rem;
      color: var(--primary-color);
      flex-shrink: 0;
    }

    .notificacion-content {
      flex: 1;
    }

    .notificacion-content h3 {
      margin: 0 0 8px 0;
      color: var(--text-primary);
      font-size: 1.1rem;
    }

    .notificacion-content p {
      margin: 0 0 10px 0;
      color: var(--text-secondary);
    }

    .notificacion-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
      color: var(--text-secondary);
    }

    .badge-nuevo {
      background: #e53e3e;
      color: white;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 0.75rem;
      font-weight: 600;
    }

    .notificacion-actions {
      flex-shrink: 0;
    }

    .btn-marcar-leida {
      background: #27ae60;
      color: white;
      border: none;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .btn-marcar-leida:hover {
      background: #229954;
      transform: scale(1.1);
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .empty-icon {
      font-size: 4rem;
      margin-bottom: 20px;
      color: var(--primary-color);
    }

    .empty-state h3 {
      color: var(--text-primary);
      margin-bottom: 10px;
    }

    .empty-state p {
      color: var(--text-secondary);
    }
  </style>

  <script th:inline="javascript">
    /*<![CDATA[*/
    const usuarioId = /*[[${usuario != null ? usuario.id : null}]]*/ null;
    
    function marcarLeida(notificacionId) {
      if (!usuarioId) return;
      
      fetch('/api/notificaciones/' + notificacionId + '/marcar-leida', {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(response => {
        if (response.ok) {
          location.reload();
        }
      })
      .catch(error => {
        console.error('Error:', error);
      });
    }
    /*]]>*/
  </script>
</body>
</html>
